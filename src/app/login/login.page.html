<ion-header>

</ion-header>

<ion-content class="ion-padding">
  <div class="title"><br>
    <h4>Login</h4>
    <p>Lets get started</p>
  </div>

  <ion-input placeholder="Username" class="primary-input"></ion-input>
  <ion-input placeholder="Password" type="password" class="primary-input"></ion-input>

  <div class="ion-margin-top ion-text-right forget">
    <a>Forgot Password?</a>
  </div>

  <div class="ion-margin-top">
    <a href="http://localhost:8100/welcome">
    <ion-button expand="block" (click)="Login()">LOGIN</ion-button></a>
  
  </div>

  <div class="ion-margin-top ion-text-center">
    <a href="http://localhost:8100/welcome">
      <ion-icon name="arrow-down-circle-outline" style="color:black;position:fixed; left:30px; top: 20px;"></ion-icon>
    </a>
    <a (click)="dismiss()">Close</a>
  </div>
</ion-content>
